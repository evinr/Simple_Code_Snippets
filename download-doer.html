<body>
	<h1>
		Downloader Script
	</h1>
	<p>
		This is used to generate a download using JavaScript. Great example of this is to have someone else enter it into the console and then generate a file that can be debugged at a later date. 

</body>

<script>

var a = window.document.createElement('a'); 
a.href = window.URL.createObjectURL(new Blob(['TETSSAFD asdf asdf asdfa'], {type: 'text/html'})); 
a.download = 'test.html'; 
document.body.appendChild(a); 
a.click(); 
document.body.removeChild(a);

</script>
