<script>
	// set the url to www.example.com?whatever to activate the test harness
	// in the example below we use the existance of a query string as our test harness mechanism
	var queryString = window.location.search;
	var whatNormallyWouldTriggerPositiveCondition = false;
	if (whatNormallyWouldTriggerPositiveCondition || queryString.length > 0){
		alert("Test Harness Activated");
	}
